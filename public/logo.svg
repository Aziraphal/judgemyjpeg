<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle avec gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF006E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8338EC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cameraGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00F5FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF006E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="100" cy="100" r="100" fill="url(#bgGradient)"/>
  
  <!-- Camera body -->
  <rect x="50" y="70" width="100" height="60" rx="8" fill="url(#cameraGradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Camera lens -->
  <circle cx="100" cy="100" r="25" fill="#ffffff" stroke="#8338EC" stroke-width="3"/>
  <circle cx="100" cy="100" r="15" fill="#8338EC"/>
  
  <!-- Camera flash -->
  <rect x="130" y="75" width="12" height="8" rx="2" fill="#ffffff"/>
  
  <!-- AI brain icon (circuits) -->
  <g transform="translate(60, 45)" fill="#00F5FF" stroke="#00F5FF" stroke-width="1">
    <circle cx="5" cy="5" r="2"/>
    <circle cx="15" cy="5" r="2"/>
    <circle cx="25" cy="5" r="2"/>
    <line x1="7" y1="5" x2="13" y2="5"/>
    <line x1="17" y1="5" x2="23" y2="5"/>
  </g>
  
  <!-- Score indicator (stars) -->
  <g transform="translate(120, 140)" fill="#FFD60A" stroke="#FFD60A">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold">★★★</text>
  </g>
  
  <!-- JPEG text hint -->
  <text x="100" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">JPEG</text>
</svg>